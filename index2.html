<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body {

      line-height: 1.8;
      color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 {

  }

  }
  .bg-3 {

  }
  .bg-4 {

      color: #fff;
  }
  .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
  }
  .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;

<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      <a class="navbar-brand" href="#">TRUMP'S GREAT TWEETS</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">

        <li><a href="#">HELP ME!</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <h3 class="margin"><a href="#retweets">Look at My Retweets</a></h3>

</div>

  <div class="row">
    <div class="col-sm-4">
      <h5>Positive Tweets</h4>
      <div id="pos-tweets"></div>
    </div>
    <div class="col-sm-4"> 
		<h4>Graph</h4>
		<div id="graph">
		</div>
    </div>
    <div class="col-sm-4"> 
      <h4>Negative Tweets</h4>
      <div id="neg-tweets"></div>
    </div>
  </div>
</div>
