version: '2'
services:
  db:
    image: mysql
    networks:
      - kafka_internal-net
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'pass'
      MYSQL_DATABASE: 'replies'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'pass'
    volumes:
      - ./data/msql:/var/lib/mysql
networks:
  kafka_internal-net:
    external: true
